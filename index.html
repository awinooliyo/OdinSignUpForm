<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Oswald:wght@200..700&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>The ODIN Login Form</title>
</head>
<body>
    <div class="signup-wrapper">
        <div class="left-section">
            <div class="logo-section">
                <img src="./images//odin-lined.png" alt="The odin Logo">
                <h1>ODIN</h1>
            </div>
            <div class="photo-credits">
                <p>Photo By <a href="https://unsplash.com/@haliewestphoto"><strong>Halie West</strong></a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"><strong>Unsplash</strong></a></p>
            </div>
        </div>
        <div class="right-section">
            <div class="intro-content">
                <p class="introduction-content">
                    This is not a real online service! 
                    You know you need something<br>like this in your life to help you 
                    realize your deepest dreams.<br>
                    Sign up now to get started.
                </p>
                <h3><strong>You <em>know</em> you want to</strong></h3>
            </div>
            <div class="form-container">
                <h2>Let's do This!</h2>
                <form action="" id="sign_up_form">
                    <div class="first_col">
                        <div class="first_name">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" value="Thor"required>
                        </div>
                        <div class="last_name">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" value="Odinson" required>
                        </div>
                        <div class="user_email">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    <div class="second_col">
                        <div class="phone_number">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" class="phone-number" minlength="10" required>
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="confirm_password">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit_button">
                <button type="submit">Create Account</button>
                <p>Already have an account?<a href="#"><strong> Log in</strong></a></p>
            </div>
        </div>
    </div>
</body>
</html>
