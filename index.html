<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="signup-wrapper">
        <div class="left-section">
            <div class="logo-section">
                <div class="semi-transparent">
                    <img class="logo-image" src="./images//odin-lined.png" alt="The odin Logo">
                    <h1 class="logo-text">ODIN</h1>
                </div>
            </div>
            <div class="photo-credits">
                <p class="p-footer">Photo By <a class="a-footer" href="https://unsplash.com/@haliewestphoto"><strong>Halie West</strong></a> on <a class="a-footer" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"><strong>Unsplash</strong></a></p>
            </div>
        </div>
        <div class="right-section">
            <div class="intro-content">
                <h2 class="introduction-content">
                    This is not a real online service! 
                    You know you need something<br>like this in your life to help you 
                    realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form action="" id="sign-up-form" class="sign-up-form" method="get">
                    <div class="form-content">
                        <div class="form-div">
                            <label for="first_name">FIRST&nbsp;&nbsp;NAME</label>
                            <input type="text" id="first_name" value="Thor">
                        </div>
                        <div class="form-div">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-content">
                        <div class="form-div">
                            <label for="last_name">LAST&nbsp;&nbsp;NAME</label>
                            <input type="text" id="last_name" value="Odinson">
                        </div>
                        <div class="form-div">
                            <label for="phone_number">PHONE&nbsp;&nbsp;NUMBER</label>
                            <input type="tel" id="phone_number" class="phone-number" maxlength="10">
                        </div>
                        
                        <div class="form-div">
                            <label for="password">CONFIRM&nbsp;&nbsp;PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit_button">
                <a href="#" class="button">Create Account</a>
                <p class="hyperlink" >Already have an account?<a href="#"><strong> Log in</strong></a></p>
            </div>
        </div>
    </div>
</body>
</html>
